    <div id="footer"></div>
    <script>
      const slides = document.querySelector(".slides");
      const slideCount = document.querySelectorAll(".slide").length;
      let currentIndex = 0;

      function moveSlide() {
        currentIndex++;

        // Reset to first slide after reaching the last one
        if (currentIndex === slideCount) {
          slides.style.transition = "none"; // Remove animation for seamless looping
          slides.style.transform = "translateX(0)";
          currentIndex = 0;
          setTimeout(() => {
            slides.style.transition = "transform 1s ease-in-out";
          }, 10); // Add a slight delay to reapply transition
        } else {
          slides.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
      }

      // Slide every 10 seconds
      setInterval(moveSlide, 2000);
    </script>
