<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Kamini Sharma " />
    <title>Divine-Rituals</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js file link  -->

    <link rel="stylesheet" href="./Css/contact.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <section class="hero" id="hero">
      <div class="home">
        <div class="headingPara">
          <h3>Your One-Stop Destination for Hassle-Free</h3>
          <h1>Pooja Booking</h1>
        </div>

        <div class="contact-form">
          <!-- <button id="closeFormButton" class="close-button">Ã—</button> -->
          <h2>Contact Us</h2>
          <form action="/submit-query" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="contact">Contact No:</label>
              <input
                type="tel"
                id="contact"
                name="contact"
                placeholder="Enter your contact number"
                required
              />
            </div>
            <div class="form-group">
              <label for="pooja">Type of Pooja:</label>
              <select id="pooja" name="pooja" required>
                <option value="" disabled selected>Select a pooja type</option>
                <option value="Ganesh Pooja">Ganesh Pooja</option>
                <option value="Lakshmi Pooja">Lakshmi Pooja</option>
                <option value="Satyanarayan Pooja">Satyanarayan Pooja</option>
                <option value="Navagraha Pooja">Navagraha Pooja</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="./js/script.js" defer></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
